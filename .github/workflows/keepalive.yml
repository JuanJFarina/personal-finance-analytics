name: Keep Render Service Awake

on:
  schedule:
    - cron: "*/10 11-23 * * *"
    - cron: "*/10 0-3 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping healthcheck endpoint
        run: |
          curl -f -sS \
            -w "HTTP %{http_code}\n" \
            --connect-timeout 15 \
            --max-time 120 \
            https://personal-finance-analytics-945u.onrender.com/healthcheck
